      <div class="detail-image-frame">
        <img class="detail-image" data-image-role="target" data-image-id="2" src="img/otter1.jpg" alt="">

      </div>
      <button class="nav-next" type="button" name="nextButton">&gt;</button>

  <script src="scripts/main.js" charset="utf-8"></script>
